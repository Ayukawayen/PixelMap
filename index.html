<html>
	<head> 
		<title>PixelMap</title> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" href="icon.bmp" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="map">
			<canvas id="mask"></canvas>
			<div id="pointer" class="dot"></div>
		</div>
		<div id="panel">
			<div id="colorMenu">
				<div id="selectedColor"></div>
				<ul id="colorList"></ul>
			</div>
			<div id="pixelData" isUpdating="0">
				<div class="coord"></div>
				<div class="current item">
					<span class="color"></span>
					<input type="text" class="owner" readonly="readonly" />
				</div>
				<div class="cost">&nbsp;</div>
				<div class="next item">
					<span class="color"></span>
					<input type="text" class="owner" readonly="readonly" />
				</div>
			</div>
			<div id="send">
				<div>Pay with</div>
				<p title="If cost is higher than expected due to state change then the updates will not be applied and the payment will be refund.">
					<input type="radio" name="payment" value="expected" />
					Expected cost: <span id="expectedCost">0 NanoETH</span>
				</p>
				<p title="Pay 200% in case of state changes. The overpayment will be refund.">
					<input type="radio" name="payment" value="suggested" checked="checked"/>
					Suggested cost: <span id="suggestedCost">0 NanoETH</span>
				</p>
				<p>
					<input type="radio" name="payment" value="custom" />
					Custom cost: <span><input type="number" id="custom" /> NanoETH</span>
				</p>
				<button id="submit">Submit</button>
				<button id="reset">Reset</button>
			</div>
		</div>
	</body>

	<script src="https://cdn.ethers.io/lib/ethers-5.1.umd.min.js"></script>
	<script src="lib/contractAbi.js"></script>
	<script src="lib/adapter.js?12071425"></script>
	<script src="script.js?12071425"></script>
</html>
